<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Page</title>
  <style>
    /* Fullscreen background for birthday.gif */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-image: url('birthday.gif'); /* Replace with the actual path to birthday.gif */
      background-size: cover; /* Cover the entire screen */
      background-position: center; /* Center the background */
      background-repeat: no-repeat; /* Prevent tiling */
      position: relative; /* For positioning bottle.gif */
      overflow: hidden; /* Prevent overflow */
    }

    /* bottle.gif positioned at the top-left corner and made larger */
    .bottle-container {
      position: absolute;
      top: 10px; /* Slight margin from the top */
      left: 10px; /* Slight margin from the left */
      width: 400px; /* Increase the size of the bottle */
      height: auto; /* Maintain aspect ratio */
    }

    .bottle-container img {
      width: 100%; /* Make the image fit within the container */
      height: auto; /* Maintain aspect ratio */
      cursor: pointer; /* Indicate it's clickable */
    }
  </style>
</head>
<body>
  <!-- Bottle.gif overlay at the top-left corner -->
  <div class="bottle-container">
    <a href="table.html">
      <img src="bottle.gif" alt="Bottle Image"> <!-- Replace with the actual path to bottle.gif -->
    </a>
  </div>
</body>
</html>
